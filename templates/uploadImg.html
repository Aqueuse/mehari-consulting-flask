<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehari consulting</title>
  <link rel="stylesheet" href= 'public/style.css'>
  <link rel="stylesheet" href= 'public/colors.css'>
  <link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico"/>
</head>

<body>
<script type="text/javascript" src="public/scripts/client.js"></script>
<script type="text/javascript" src="public/scripts/editor.js"></script>

{% include "lateralPane.html" %}

<div class="pageContainer" id="container">
    <div class="toolsPanel">
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="newImg" id="inputImg" accept="image/*">
            <input type="submit" name="uploadImg" value="Upload"/>
        </form>&nbsp;
    </div>

    <div class="imgPanel">
      {% for element in img_files: %}
        <img style='width:10%;' src='{{baseURL}}public/img/{{element}}'/>
      {% endfor %}
    </div>
</div>

</body>
</html>
